<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        #map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 45.156103, lng: -62.900508 },
      zoom: 7,
  });

  new google.maps.Marker({
    position: { lat: 45.156103, lng: -62.900508 },
    map,
    title: "NS",
  });
  const woodsideCoordinates = [
    { lat: 44.650041, lng: -63.571149 },
    { lat: 44.648726, lng: -63.549705 },
  ];
  const woodsideFerry = new google.maps.Polyline({
    path: woodsideCoordinates,
    geodesic: true,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  const alderneyCoordinates = [
    { lat: 44.650041, lng: -63.571149 },
    { lat: 44.663905, lng: -63.569647 },
  ];
  const alderneyFerry = new google.maps.Polyline({
    path: alderneyCoordinates,
    geodesic: true,
    strokeColor: "#27AE60",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });

  woodsideFerry.setMap(map);
  alderneyFerry.setMap(map);
}

window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
