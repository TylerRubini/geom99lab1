<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        #map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 43.956775, lng: -79.400978 },
      zoom: 9,
  });

  new google.maps.Marker({
    position: { lat: 43.657467, lng: -79.378798 },
    map,
    title: "Toronto Metropolitan University",
  });
}

window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
