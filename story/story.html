<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        #map {
          height: 75%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        table, th, tr, td {
          border: 1px solid;
          text-align: center;
        }
        h2 {
          text-align: center;
        }
        h4 {
          text-align: center;
          margin-top: 2px;
          margin-bottom: 2px;
        }
        table {
          width: 50%
          border-collapse: collapse;
          margin-left: auto;
          margin-right: auto;
        #ferry1 {
          background-color: #FF0000;
        }
        #ferry2 {
          background-color: #008000;
        }
        #ferry3 {
          background-color: #800080;
        }
    </style>
    <script>
/* Based off following templates:
https://developers.google.com/maps/documentation/javascript/examples/map-simple
https://developers.google.com/maps/documentation/javascript/shapes#polylines
https://developers.google.com/maps/documentation/javascript/examples/marker-labels */
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 45.156103, lng: -62.900508 },
      zoom: 7,
  });
  
  new google.maps.Marker({
    position: { lat: 44.650041, lng: -63.571149 },
    map,
    title: "Halifax Transit Ferries",
    label: "H",
  });
  const woodsideCoordinates = [
    { lat: 44.650041, lng: -63.571149 },
    { lat: 44.648726, lng: -63.549705 },
  ];
  const woodsideFerry = new google.maps.Polyline({
    path: woodsideCoordinates,
    geodesic: true,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  const alderneyCoordinates = [
    { lat: 44.650041, lng: -63.571149 },
    { lat: 44.663905, lng: -63.569647 },
  ];
  const alderneyFerry = new google.maps.Polyline({
    path: alderneyCoordinates,
    geodesic: true,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 44.537501, lng: -64.238176 },
    map,
    title: "Tancook Island Ferry",
    label: "T",
  });
  const tancookCoordinates = [
    { lat: 44.537501, lng: -64.238176 },
    { lat: 44.523921, lng: -64.234315 },
    { lat: 44.464513, lng: -64.171649 },
  ];
  const tancookFerry = new google.maps.Polyline({
    path: tancookCoordinates,
    geodesic: true,
    strokeColor: "#008000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 44.273902, lng: -66.335594 },
    map,
    title: "Grand Passage Ferry",
    label: "G",
  });
  const freeportCoordinates = [
    { lat: 44.273902, lng: -66.335594 },
    { lat: 44.265281, lng: -66.347426 },
  ];
  const freeportFerry = new google.maps.Polyline({
    path: freeportCoordinates,
    geodesic: true,
    strokeColor: "#008000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 44.395987, lng: -66.213703 },
    map,
    title: "Petit Passage Ferry",
    label: "P",
  });
  const tivertonCoordinates = [
    { lat: 44.395987, lng: -66.213703 },
    { lat: 44.395809, lng: -66.204813 },
  ];
  const tivertonFerry = new google.maps.Polyline({
    path: tivertonCoordinates,
    geodesic: true,
    strokeColor: "#008000",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 45.169236, lng: -61.703010 },
    map,
    title: "Country Harbour Ferry",
    label: "C",
  });
  const isaacsHarbourCoordinates = [
    { lat: 45.169236, lng: -61.703010 },
    { lat: 45.174609, lng: -61.697198 },
  ];
  const isaacsHarbourFerry = new google.maps.Polyline({
    path: isaacsHarbourCoordinates,
    geodesic: true,
    strokeColor: "#800080",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 44.295978, lng: -64.361612 },
    map,
    title: "LaHave Ferry",
    label: "L",
  });
  const laHaveCoordinates = [
    { lat: 44.295978, lng: -64.361612 },
    { lat: 44.302690, lng: -64.359350 },
  ];
  const laHaveFerry = new google.maps.Polyline({
    path: laHaveCoordinates,
    geodesic: true,
    strokeColor: "#800080",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 45.992588, lng: -60.985109 },
    map,
    title: "Little Narrows Ferry",
    label: "N",
  });
  const narrowsCoordinates = [
    { lat: 45.992588, lng: -60.985109 },
    { lat: 45.992808, lng: -60.985848 }, 
  ];
  const narrowsFerry = new google.maps.Polyline({
    path: narrowsCoordinates,
    geodesic: true,
    strokeColor: "#800080",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  new google.maps.Marker({
    position: { lat: 46.289047, lng: -60.539972 },
    map,
    title: "Englishtown Ferry",
    label: "E",
  });
  const englishtownCoordinates = [
    { lat: 46.289047, lng: -60.539972 },
    { lat: 46.289795, lng: -60.541306 },
  ];
  const englishtownFerry = new google.maps.Polyline({
    path: englishtownCoordinates,
    geodesic: true,
    strokeColor: "#800080",
    strokeOpacity: 1.0,
    strokeWeight: 1.5,
  });
  woodsideFerry.setMap(map);
  alderneyFerry.setMap(map);
  tancookFerry.setMap(map);
  freeportFerry.setMap(map);
  tivertonFerry.setMap(map);
  isaacsHarbourFerry.setMap(map);
  laHaveFerry.setMap(map);
  narrowsFerry.setMap(map);
  englishtownFerry.setMap(map);
}

window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
    <h2>Public Ferries of Nova Scotia</h2>
    <h4>(Hover over icon to see route names)</h4>
<table>
  <tr>
    <th>Line Colour</th>
    <th>Type of Ferry</th>
  </tr>
  <tr>
    <td id="ferry1"> </td>
    <td>Halifax Transit Ferry (self-propelled)</td>
  </tr>
  <tr>
    <td id="ferry2"> </td>
    <td>Provincial Ferry (self-propelled)</td>
  </tr>
  <tr>
    <td id="ferry3"> </td>
    <td>Provincial Ferry (cable)</td>
  </tr>
</table>
  </body>
</html>
